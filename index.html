<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trading Journal Display</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>Trading Data</h1>

  <!-- Single-file input -->
  <input
    type="file"
    id="csvFile"
    accept=".csv"
  />

  <!-- Control buttons -->
  <button id="addCsvBtn">Add CSV</button>
  <button id="clearTableBtn">Clear Table</button>

  <div class="table-wrapper">
    <table id="preview"></table>
  </div>
  <div id="summaryButtons">

  <button id="btnCalculate" disabled style="display: none;">Calculate Summary</button>
  <div id="tradeSummary"></div>

  
  <div id="tradeSummary"></div>
  <div id="tradeTotals" style="margin-top: 1rem;"></div>
  <button id="btnClear" disabled style="display: none;">Clear Summary</button>

  </div>

  <script src="papaparse.min.js"></script>
  <script src="app.js"></script>
  <script src="script.js"></script>
</body>
</html>
