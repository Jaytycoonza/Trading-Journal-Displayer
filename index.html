<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trading Journal Display</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Trading Data</h1>

  <!-- Single-file input -->
  <input
    type="file"
    id="csvFile"
    accept=".csv"
  />

  <!-- Control buttons -->
  <button id="addCsvBtn">Add CSV</button>
  <button id="clearTableBtn">Clear Table</button>

  <div class="table-wrapper">
    <table id="preview"></table>
  </div>

  <script src="papaparse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
